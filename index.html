<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Place</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Slideshow Background Container -->
    <!-- Uses a two-buffer system: one slide displays while the other preloads the next image -->
    <div id="slideshow-background">
        <div class="slide active"></div>
        <div class="slide"></div>
    </div>

    <!-- Main Content Container -->
    <div class="content-container">
        <!-- Poem Section -->
        <div class="poem-container">
            <h1 class="poem-title">Hello World</h1>
            <div class="poem-text">
                <p>Ipsem Lorem dolor sit amet, consectetur adipiscing elit.</p>
                <p>Vivamus lacinia odio vitae vestibulum.</p>
                <p>Cras vehicula, mi eget laoreet pulvinar, urna quam.</p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
